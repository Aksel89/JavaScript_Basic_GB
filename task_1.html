<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /*Объясните почему код даёт именно такие результаты?
        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
        включенными точками остановки.*/
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2. В даном выражении использован PREFIX, а пердварительно увеличилась на 1 а + 1 = 2 и вернулось полученное значение.
        //пример 2
        d = b++;
        alert(d); //ответ: 1. В даном выражении использован POSTFIX, b пердварительно увеличилась на 1 b + 1 = 2, но вернулось значение ДО изменения.
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5. Здесь снова используем POSTFIX для переменной а, т.к. мы уже ее увеличивали получаем а + 1 = 3 и прибавляем 2.
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4. POSTFIX увеличивает переменную b на 1, получаем 3, т.к. b мы тоже увеличивали. POSTFIX ворачивает значение ДО, значит в подсчете используется b=2, 2 + 2 = 4.
        alert(a); //3 это значение получили в результате работы 2х PREFIX'ов в 1 и 3 примерах.
        alert(b); //3 это значение получили в результате работы 2х POSTFIX'ов во 2 и 4 примерах.
    </script>
</body>

</html>
