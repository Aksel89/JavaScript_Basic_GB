<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
        и возвращать результат. Обязательно использовать оператор return.*/

        function numSum(a, b) {
            res = a + b;
            return alert(`Сумма ваших чисел: ${res}`);
        }

        function numDiff(a, b) {
            res = a - b;
            return alert(`Разность ваших чисел: ${res}`);
        }

        function numProd(a, b) {
            res = a * b;
            return alert(`Произведение ваших чисел: ${res}`);
        }

        function numQuot(a, b) {
            res = a / b;
            return alert(`Частное ваших чисел: ${res}`);
        }

        let a = parseInt(prompt("Введите первое целое число"));
        let b = parseInt(prompt("Введите втрое целое число"));

        numSum(a, b);
        numDiff(a, b);
        numProd(a, b);
        numQuot(a, b);
    </script>
</body>

</html>
