<body>
    <script>
        /*Чему будут равны переменные x и a в примере ниже? Написать почему так произошло
        (описать последовательность действий).*/
        let a = 2;
        let x = 1 + (a *= 2); // x будет равно 5, а будет равно 4, т.к. бинарный оператор *= это умножение, но с присвоением переменной полученного значения => 1 + (a = 2 * 2) = 5
    </script>
