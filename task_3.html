<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        result1 = 10 + 10 + "10";
        console.log(result1);
        result2 = 10 + "10" + 10;
        console.log(result2);
        result3 = 10 + 10 + +"10"; //(обратите внимание на пробелы, пишите также)
        console.log(result3);
        result4 = 10 / -"";
        console.log(result4);
        result5 = 10 / +"2,5"; //(да здесь запятая, это не опечатка)
        console.log(result5);

        /*
        1. 10 + 10 = 20 и прибавляем к числу строку. Число приобразуется в строку и получаем конкатенацию и как итог результат 2010.
        2. Похоже на первый пример, но строка в середине, из за этого преобразуются и первое и третье число в строку. Результат 101010.
        3. Унарный + преобразует строку в число, поэтому имеем обычное сложение трех чисел и как итог результат 30.
        4. В данном примере 10 пытаемся разделить -0, в итоге получаем -Infinity. Infinity - бесконечность, в js, это особенность деления на ноль.
        5. Т.к. в JS дробное число использует в обозначении точку, а не запятую, то получаем 10 деленое на NaN и итог NaN.
        */

    </script>
</body>

</html>
